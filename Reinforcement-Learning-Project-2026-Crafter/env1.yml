name: crafter_env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas
  - matplotlib
  - pillow
  - tqdm
  - imageio
  - opencv
  - pyyaml
  - bzip2
  - zlib
  - ffmpeg
  - pip:
      - gymnasium==0.29.1
      - crafter==1.7.1
      - stable-baselines3==2.3.2
      - tensorboard
      - torch>=2.0
      - torchvision
      - torchaudio
      - pygame
      - moviepy
      - seaborn
      - scikit-learn
      # added this as it is required for test_crafter.py to run on fifi's system
      - ruamel.yaml==0.17.21
